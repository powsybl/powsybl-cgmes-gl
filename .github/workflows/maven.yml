name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Checkout network store sources
        uses: actions/checkout@v1
        with:
          repository: powsybl/powsybl-network-store
          ref: refs/heads/master

      - name: Build and install network store client with Maven
        run: mvn --batch-mode -Pclient -DskipTests=true --file ../powsybl-network-store/pom.xml install


      - name: Checkout powsybl geo-data sources
        uses: actions/checkout@v1
        with:
          repository: powsybl/powsybl-geo-data
          ref: refs/heads/master

      - name: Build and install powsybl geo data with Maven
        run: mvn --batch-mode  -DskipTests=true --file ../powsybl-geo-data/pom.xml install

      - name: Checkout sources
        uses: actions/checkout@v1

      - name: Build with Maven
        run: mvn --batch-mode package
